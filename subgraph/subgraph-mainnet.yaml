specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PDPVerifier
    network: filecoin
    source:
      address: '0x1790d465d1FABE85b530B116f385091d52a12a3b'
      abi: PDPVerifier
      startBlock: 5320510
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - DataSetCreated
      abis:
        - name: PDPVerifier
          file: ./abis/PDPVerifier.json
      eventHandlers:
        - event: PiecesAdded(indexed uint256,uint256[],(bytes)[])
          handler: handlePiecesAdded
        - event: PiecesRemoved(indexed uint256,uint256[])
          handler: handlePiecesRemoved
      file: ./src/pdp-verifier.ts
