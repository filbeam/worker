specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PDPVerifier
    network: filecoin-testnet
    source:
      address: '0x445238eca6c6ab8dff1aa6087d9c05734d22f137'
      abi: PDPVerifier
      startBlock: 2988200
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - DataSetCreated
      abis:
        - name: PDPVerifier
          file: ./abis/PDPVerifier.json
      eventHandlers:
        - event: PiecesAdded(indexed uint256,uint256[],(bytes)[])
          handler: handlePiecesAdded
        - event: PiecesRemoved(indexed uint256,uint256[])
          handler: handlePiecesRemoved
      file: ./src/pdp-verifier.ts
