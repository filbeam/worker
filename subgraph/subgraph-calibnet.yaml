specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PDPVerifier
    network: filecoin-testnet
    source:
      address: '0x85e366Cf9DD2c0aE37E963d9556F5f4718d6417C'
      abi: PDPVerifier
      startBlock: 3140000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - PiecesRemoved
      abis:
        - name: PDPVerifier
          file: ./abis/PDPVerifier.abi.json
      eventHandlers:
        - event: PiecesRemoved(indexed uint256,uint256[])
          handler: handlePiecesRemoved
      file: ./src/PDPVerifier.ts
  - kind: ethereum
    name: FilecoinWarmStorageService
    network: filecoin-testnet
    source:
      address: '0x02925630df557F957f70E112bA06e50965417CA0'
      abi: FilecoinWarmStorageService
      startBlock: 3140000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - DataSetCreated
        - PieceAdded
        - ServiceTerminated
        - CdnServiceTerminated
        - CdnPaymentRailsToppedUp
      abis:
        - name: FilecoinWarmStorageService
          file: ./abis/FilecoinWarmStorageService.abi.json
      eventHandlers:
        - event: DataSetCreated(indexed uint256,indexed uint256,uint256,uint256,uint256,address,address,address,string[],string[])
          handler: handleDataSetCreated
        - event: PieceAdded(indexed uint256,indexed uint256,(bytes),string[],string[])
          handler: handlePieceAdded
        - event: ServiceTerminated(indexed address,indexed uint256,uint256,uint256,uint256)
          handler: handleServiceTerminated
        - event: CDNServiceTerminated(indexed address,indexed uint256,uint256,uint256)
          handler: handleCdnServiceTerminated
        - event: CDNPaymentRailsToppedUp(indexed uint256,uint256,uint256,uint256,uint256)
          handler: handleCdnPaymentRailsToppedUp
      file: ./src/FilecoinWarmStorageService.ts
  - kind: ethereum
    name: FilBeamOperator
    network: filecoin-testnet
    source:
      address: '0x5991E4F9fcEF4AE23959eE03638B4688A7e1EcfF'
      abi: FilBeamOperator
      startBlock: 3140000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - UsageReported
        - CDNSettlement
      abis:
        - name: FilBeamOperator
          file: ./abis/FilBeamOperator.abi.json
      eventHandlers:
        - event: UsageReported(indexed uint256,indexed uint256,indexed uint256,uint256,uint256)
          handler: handleUsageReported
        - event: CDNSettlement(indexed uint256,uint256)
          handler: handleCDNSettlement
      file: ./src/FilBeamOperator.ts
